<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cyberpunk.css}" />
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Panel de Administración</h2>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger btn-sm">Cerrar sesión</button>
        </form>
    </div>
    <p class="text-muted">Resumen rápido</p>

    <div class="mt-4">
        <a th:href="@{/admin/productos}" class="btn btn-outline-light me-2">Gestionar Productos</a>
        <a th:href="@{/admin/usuarios}" class="btn btn-outline-light">Gestionar Usuarios</a>
    </div>

    <hr class="my-4">
    <h5>Productos</h5>
    <div class="row">
        <div th:each="p: ${productos}" class="col-md-4 mb-3">
            <div class="card bg-secondary text-white p-3">
                <h6 th:text="${p.nombre}"></h6>
                <p class="mb-1">Stock: <strong th:text="${p.stock}"></strong></p>
                <p class="mb-1">Reservado: <strong th:text="${p.stockReservado}"></strong></p>
                <a th:href="@{'/admin/productos/reponer/' + ${p.id}}" class="btn btn-sm btn-light mt-2">Reponer</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
