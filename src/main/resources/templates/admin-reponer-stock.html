<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reponer Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cyberpunk.css}" />
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <h2>Reponer Stock</h2>

    <div class="card bg-secondary p-4 mb-3">
        <h5 th:text="${producto.nombre}"></h5>
        <p class="mb-1">Stock actual: <strong th:text="${producto.stock}"></strong></p>
        <p class="mb-3">Reservado: <strong th:text="${producto.stockReservado}"></strong></p>

        <form th:action="@{'/admin/productos/reponer/' + ${producto.id}}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a agregar</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" max="30" value="1" required>
                <div class="form-text">Máximo por operación: 30 unidades.</div>
            </div>
            <button class="btn btn-success" type="submit">Reponer</button>
            <a th:href="@{/admin/productos}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
